<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Column Coming Soon Page</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main>
        <span class="logo"><img src="/assets/logo.svg" alt=""></span>
        <h1>We are launching <span>soon!</span></h1>
        <p class="des">Subscribe and get notified</p>
        <form action="#">
            <input type="text" id="email" placeholder="Your email address...">
            <p id="errorMsg">Please provide a valid email address</p>
            <input type="submit" value="Notify Me" id="submit">
        </form>
        <figure class="bgImg">
            <img src="/assets/illustration-dashboard.png" alt="">
        </figure>
        <div class="icons">
            <span><img src="/assets/logo-facebook.svg" alt="">
            </span><span><img src="/assets/logo-twitter.svg" alt="">
            </span> <span><img src="/assets/logo-instagram.svg" alt="">
            </span>
        </div>
        <p class="cr">@ Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
        <p>
            Challenge by
            <a href="https://www.frontendmentor.io/">Frontend Mentor</a> coded by
            <a href="https://github.com/DEEPAK-tech40">Deepak</a>
        </p>
    </footer>
    <script src="/scripts/validate.js"></script>
</body>

</html>
